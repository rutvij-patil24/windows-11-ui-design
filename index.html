<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Windows 11 UI</title>
</head>
<body>

    <!-- START : Opening Video -->
    <video autoplay muted width="100%" height="750px">
        <source src="media/video.webm" type="video/webm">
    </video>
    <!-- END : Opening Video -->

    <!-- START : Bottom Taskbar -->
    <div class="taskbar">
        <img src="media/icons.PNG" alt="Taskbar">
        <img class="right" src="media/taskbarright.PNG" alt="Right Taskbar">
    </div>
    <!-- END : Bottom Taskbar -->
    
</body>
<script src="script.js"></script>
</html>
